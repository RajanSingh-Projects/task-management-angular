<div class="container">
    <table id="myTable" class=" table order-list">
    <thead>
        <tr>
            <td style="display:none;">id</td>
            <td>Assigned To</td>
            <td>Task Name</td>
            <td>Description</td>
            <td>status</td>
            <td>Deadline</td>
            <td>Created</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasks">
            <td class="col-md-1" style="display:none;">{{task.id}}</td>
            <td class="col-md-1">{{task.assigned_to.full_name}}</td>
            <td class="col-md-1">{{task.name}}</td>
            <td class="col-md-1">{{task.description}}</td>
            <td class="col-md-1">{{task.status | statusTransform}}</td>
            <td class="col-md-1">{{task.deadline}}</td>
            <td class="col-md-1">{{task.created | dateTransform}}</td>
            <td class="col-md-1"><button (click)="onUserEditTask(task.id)" appHighlight>Edit Task</button></td>
        </tr>
    </tbody>
</table>
</div>
